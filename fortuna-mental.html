<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fortuna Mental</title>
  <style>
    body {
      margin: 0;
      background: white;
      font-family: sans-serif;
      text-align: center;
    }

    h1 {
      padding: 20px;
      color: black;
    }

    #roulette-container {
      position: relative;
      width: 90vmin;
      height: 90vmin;
      margin: 0 auto;
    }

    canvas {
      width: 100%;
      height: 100%;
    }

    #arrow {
      position: absolute;
      top: 50%;
      right: -10px;
      width: 0;
      height: 0;
      border-top: 30px solid transparent;
      border-bottom: 30px solid transparent;
      border-left: 45px solid yellow;
      transform: translateY(-50%) rotate(180deg);
      z-index: 10;
    }
  </style>
</head>
<body>
  <h1>Fortuna Mental</h1>
  <div id="roulette-container">
    <div id="arrow"></div>
    <canvas id="wheel"></canvas>
  </div>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    let size = canvas.width = canvas.height = Math.min(window.innerWidth, window.innerHeight) * 0.8;
    let center = size / 2;

    const slices = [
      { color: "red", value: "+€50" },
      { color: "black", value: "+€50" },
      { color: "red", value: "-€50" },
      { color: "black", value: "-€50" },
      { color: "red", value: "+€50" },
      { color: "black", value: "+€50" },
      { color: "red", value: "x2" },
      { color: "black", value: "x2" },
      { color: "red", value: "+€50" },
      { color: "black", value: "+€50" },
      { color: "red", value: "x0.5" },
      { color: "black", value: "x0.5" },
      { color: "red", value: "+€50" },
      { color: "black", value: "+€50" },
      { color: "red", value: "x0" },
      { color: "black", value: "x10" },
    ];

    const drawWheel = (rotation = 0) => {
      ctx.clearRect(0, 0, size, size);
      const angle = (2 * Math.PI) / slices.length;
      slices.forEach((slice, i) => {
        const start = i * angle + rotation;
        const end = start + angle;
        ctx.beginPath();
        ctx.moveTo(center, center);
        ctx.arc(center, center, center, start, end);
        ctx.fillStyle = slice.color;
        ctx.fill();
        ctx.save();
        ctx.translate(center, center);
        ctx.rotate(start + angle / 2);
        ctx.fillStyle = "white";
        ctx.font = `${center * 0.12}px sans-serif`;
        ctx.textAlign = "right";
        ctx.fillText(slice.value, center * 0.9, 10);
        ctx.restore();
      });
    };

    let currentRotation = 0;
    let spinning = false;

    const spinWheel = () => {
      if (spinning) return;
      spinning = true;
      const anglePerSlice = 2 * Math.PI / slices.length;
      const randomIndex = Math.floor(Math.random() * slices.length);
      const stopAngle = (1.5 * Math.PI) - (randomIndex * anglePerSlice) - (anglePerSlice / 2);
      const rotations = 5;
      const targetRotation = rotations * 2 * Math.PI + stopAngle;
      const duration = 4000;
      const start = performance.now();

      function animate(now) {
        const elapsed = now - start;
        const progress = Math.min(elapsed / duration, 1);
        const easeOut = 1 - Math.pow(1 - progress, 3);
        currentRotation = easeOut * targetRotation;
        drawWheel(currentRotation);
        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          spinning = false;
        }
      }

      requestAnimationFrame(animate);
    };

    canvas.addEventListener("click", spinWheel);
    drawWheel();
  </script>
</body>
</html>
